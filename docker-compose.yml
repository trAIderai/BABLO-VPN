services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wg-easy
    environment:
      # Язык интерфейса
      - LANG=ru
      # Внешний IP/домен для подключения клиентов
      - WG_HOST=vpn.bablo.bot
      # Пароль для входа в админ-панель
      - PASSWORD=Superb2016@
      # Порт WireGuard
      - WG_PORT=51820
      # DNS для клиентов (Cloudflare + Google)
      - WG_DEFAULT_DNS=1.1.1.1, 8.8.8.8
      # Разрешаем весь трафик через VPN
      - WG_ALLOWED_IPS=0.0.0.0/0, ::/0
      # Название подсети
      - WG_DEFAULT_ADDRESS=10.8.0.x
      # UI на порту 51821
      - PORT=51821
      # Статистика и графики
      - UI_TRAFFIC_STATS=true
      - UI_CHART_TYPE=2
    volumes:
      - wg-easy-data:/etc/wireguard
    ports:
      # WireGuard UDP порт
      - "51820:51820/udp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped

  vpn-ui:
    build: ./frontend
    container_name: vpn-ui
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      - wg-easy

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped
    depends_on:
      - wg-easy
      - vpn-ui

volumes:
  wg-easy-data:
  caddy-data:
  caddy-config:
